<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <div id="app" >
        
        <input type="text" v-model="searchQuery" >
        <input class="searchButton" type="button" value="Search" v-on:click="ultimateSearchFunction" >
        
    </div>

    <script src="https://unpkg.com/vue@3.2.26"
    integrity="sha384-Ywv3jLPiaCWIx5BZGRoecE2vKrN4RePOKuDA+eD2rXZ1un0bPlfs3Iwj9LEmtbHr"
    crossorigin="anonymous"></script>
<script>

    const app = {
        data() {
            return {
                searchQuery: '',
            }
        },
        methods: {
            async ultimateSearchFunction(){
                console.log(this.searchQuery)

                let response = await fetch('http://openlibrary.org/search.json?q=' + this.searchQuery)
                let jsonx = await response.json()
                    console.log(jsonx)
            }
        },
    }

    Vue.createApp(app).mount("#app")
</script>

</body>
</html>
