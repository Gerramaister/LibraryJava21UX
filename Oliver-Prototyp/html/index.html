<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet.css"/>
    <title>Random User</title>
</head>

<body>
    <div id="app">
        <h1>Funny Monkey</h1>
        <img v-bind:src="currentBook" alt="Book Image PlaceHolder">
        <a href="booklist.html">Not Funny Monkey</a>
        <button v-on:click="searchForDemBooks">Search For Book</button>
        <button v-on:click="addToBookList">Add Book to list</button>

        <form autocomplete="off">
            <input v-model="searchQuery" type="text" name="q" id="q" v-on:keyup="showResults(searchQuery)">
            <div id="result"></div>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3.2.26"></script>
    <script src="../app.js"></script>
</body>

</html>
